<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Concave hull example</title>
    <script src="../dist/hull.js"></script>
</head>
<body>
    <p>
        Just call <code>hull(vertices, 50)</code> to recive hull of this point set.
    </p>
    <p>Result: </p>
    <canvas id="canv" width="500" height="450" style="border: 1px solid black;"></canvas>
    <script>
    window.onload = function() {
        var c = document.getElementById('canv'),
            ctx = c.getContext('2d'),            
            vertices = [
                [236, 126],[234, 115],[238, 109],[247, 102],[235, 100],[234, 91],
                [245, 82],[254, 82],[258, 74],[271, 74],[285, 72],[275, 54],[280, 63],
                [276, 42],[269, 36],[252, 32],[237, 25],[231, 14],[211, 14],[194, 20],
                [174, 20],[167, 29],[157, 30],[166, 39],[153, 39],[151, 42],[136, 29],
                [131, 50],[120, 53],[109, 35],[96, 42],[92, 54],[61, 57],[77, 54],[64, 69],
                [69, 82],[53, 82],[53, 93],[62, 102],[52, 116],[55, 129],[75, 139],[78, 153],
                [100, 139],[120, 130],[133, 130],[146, 141],[159, 143],[172, 169],[172, 182],
                [179, 195],[200, 217],[217, 236],[228, 255],[242, 262],[261, 272],[287, 284],
                [295, 292],[307, 302],[303, 308],[321, 312],[325, 326],[336, 328],[346, 333],
                [358, 352],[364, 367],[364, 377],[356, 394],[350, 414],[362, 425],[372, 409],
                [384, 393],[391, 378],[390, 316],[412, 314],[426, 323],[443, 336],[443, 319],
                [443, 314],[427, 298],[411, 287],[392, 276],[371, 265],[358, 260],[364, 247],
                [349, 242],[336, 242],[318, 238],[311, 228],[298, 220],[287, 203],[280, 185],
                [277, 166],[269, 159],[248, 148],[236, 128],[233, 111],[246, 103],[225, 59],
                [208, 64],[194, 64],[160, 75],[131, 75],[115, 85],[95, 100],[115, 102],[162, 102],
                [197, 107],[207, 113],[221, 121],[184, 141],[171, 126],[202, 152],[215, 183],
                [250, 187],[258, 208],[258, 228],[294, 258],[330, 266],[343, 272],[349, 282],
                [357, 308],[357, 328],[366, 339],[383, 350],[377, 371],[374, 310],[391, 303],
                [363, 408],[297, 262],[271, 261],[237, 247],[231, 209],[213, 204],[197, 187],
                [266, 183],[223, 147],[156, 128],[156, 106],[174, 95],[176, 79],[192, 80],[207, 85],
                [211, 113],[235, 151],[245, 158],[249, 162],[256, 170],[256, 196],[283, 241],
                [317, 245],[334, 254],[356, 265],[367, 280],[377, 302],[370, 320],[379, 360],
                [365, 346],[370, 404]
            ];

        // draw all pixels
        ctx.fillStyle="black";
        for (var i = 0; i < vertices.length; i++) {
            ctx.beginPath();
            ctx.arc(vertices[i][0], vertices[i][1], 2, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.closePath();
        }

        // get and draw hull  
        var idxs = hull(vertices, 50);      
        ctx.strokeStyle="blue";
        ctx.beginPath();
        idxs.forEach(function(i) {
            ctx.lineTo(vertices[i][0], vertices[i][1]);
            ctx.moveTo(vertices[i][0], vertices[i][1]);
            ctx.stroke();
        });
        ctx.lineTo(vertices[idxs[0]][0], vertices[idxs[0]][1]);
        ctx.stroke();
        ctx.closePath();
    }
    </script>
</body>
</html>
